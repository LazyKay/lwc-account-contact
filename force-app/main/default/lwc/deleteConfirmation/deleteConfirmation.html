<template>
	<template if:true={showDeleteModal}>
	     <section role="dialog" class="slds-modal slds-fade-in-open">
		     <div class="slds-modal__container">
			     <header class="slds-modal__header">
				     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Do you want to delete the selected Record?</h2>
			     </header>
		     
		     <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
			<lightning-button class = "slds-m-left_x-small slds-m-bottom_x-small" variant="brand" label="Yes" title="Destructive action" onclick={handleDelete}></lightning-button>  
			<lightning-button class = "slds-m-left_x-small slds-m-bottom_x-small" variant="destructive" label="Cancel" title="Primary action" onclick={handleCancel}></lightning-button>
                     </div>
		     </div>	
	     </section>
	 </template>	
     </template>
